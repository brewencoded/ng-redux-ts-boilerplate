<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Angular typescript webpack</title>
</head>
<body ng-cloak>
    <div ng-controller="authCtrl">
        <a ui-sref="root" ui-sref-active="active">Home</a>
        <a ui-sref="about" ui-sref-active="active">About</a>
        <a ng-show="!auth.authenticated" ui-sref="login" ui-sref-active="active">Login</a>
        <a ng-show="auth.authenticated" ng-click="logout()">Logout</a>
        <h3>auth state: {{auth | json}}</h3>
        <ui-view></ui-view>
    </div>
</body>
</html>
